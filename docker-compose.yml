version: '2'
services:

  leeloo-common:
    build:
      context: .
    volumes:
      - .:/app
    entrypoint: |
        dockerize -wait tcp://redis:6379 -wait tcp://postgres:5432 -wait http://es:9200 -timeout 60s
    environment:
      SECRET_KEY: foobar
      DATABASE_URL: postgresql://postgres@postgres/datahub
      DATAHUB_SECRET: secret
      DEBUG: 'True'
      DJANGO_SECRET_KEY: changeme
      DJANGO_SETTINGS_MODULE: config.settings.local
      COV_TOKEN: ${COV_TOKEN}

  leeloo:
    extends:
      service: leeloo-common
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    links:
      - postgres
    command: /app/start.sh

  postgres:
    image: postgres:9.5
    restart: always
    environment:
      - POSTGRES_DB=datahub
